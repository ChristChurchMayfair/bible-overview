<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
    <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url" />
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      var StudyPreview = createClass({
        render: function () {
          var entry = this.props.entry.toJS();

          return h(
            "div",
            {},
            h("h1", {}, entry.data.title),
            // h("img", { src: bg.toString() }),
            h("div", { className: "text" }, "Index: " + entry.data.index),
            h("div", { className: "text" }, entry.data.overview)
          );
        },
      });

      CMS.registerPreviewTemplate("study", StudyPreview);
    </script>
  </body>
</html>
